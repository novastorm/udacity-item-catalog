{% extends "main.html" %}
{% block content %}
<h3>{{ item.label }}</h3>
<div>{{ item.description }}</div>
    <div class="flash">
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul>
        {% for message in messages %}
            <li><strong>{{ message }}</strong></li>
        {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
    </div>
<a href="{{ url_for('category.updateCategoryItem', category_label=category.label, item_label=item.label) }}"><div class="btn">Edit</div></a>|<a href="{{ url_for('category.deleteCategoryItem', category_label=category.label, item_label=item.label) }}"><div class="btn">Delete</div></a>

{% endblock %}
