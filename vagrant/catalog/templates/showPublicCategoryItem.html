{% extends "main.html" %}
{% block content %}
<h3>{{ item.category.label }} - {{ item.label }}</h3>
<div class="row">
    {% if item.image_url %}
        <img src="{{ item.image_url }}" class="item-image img-rounded">
    {% endif %}
    <p class="item-description">{{ item.description }}</p>
</div>
{% endblock %}
