{% extends "CategoryItemLayout.html" %}
{% block itemContent %}
<div><a href="/category/create-item"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Create Item</a></div>
<h3>Latest Items</h3>
{% for record in items %}
<div><a href="/category/{{ record.category.label }}/{{ record.label }}">{{ record.label }} ({{ record.category.label }})</a></div>
{% endfor %}
{% endblock %}
