<!DOCTYPE html>
<html>
<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<h1>{{ restaurant.name }}</h1>
<h2>Create new menu item </h2>
<form action="{{ url_for('createMenuItem', restaurant_id=restaurant.id) }}" method="POST">
    <dl>
        <dt>Name:</dt>
        <dd><input type='text' size='30' name='name'></dd>

</form>
</body>
</html>
