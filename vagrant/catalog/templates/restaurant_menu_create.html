<!DOCTYPE html>
<html>
<body>
<h1>{{ restaurant.name }}</h1>
<h2>Create new menu item </h2>
<form action="{{ url_for('createMenuItem', restaurant_id=restaurant.id) }}" method="POST">
    <label for='name'>Name:</label>
    <input type='text' size='30' name='name'>
    <input type='submit' value='Create'> <a href="{{ url_for('restaurantMenu', restaurant_id=restaurant.id) }}">Cancel</a>
</form>

</body>
</html>
