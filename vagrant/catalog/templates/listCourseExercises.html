{% extends "main.html" %}
{% block content %}
<h1>{{ course.label }} Exercises</h1>
    <a href="{{ url_for('createCourseExercise', course_id=course.id) }}">Create Exercise</a>
    {% for exercise in exercises %}
    <a href="{{ url_for('showCourseExercise', course_id=course.id, exercise_id=exercise.id) }}">
        <div>
            <h3>{{ exercise.label }}</h3>
        </div>
    </a>
    {% endfor %}
{% endblock %}
