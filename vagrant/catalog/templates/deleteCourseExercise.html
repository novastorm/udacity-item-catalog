{% extends "main.html" %}
{% block content %}
<h1>Delete exercise {{ exercise.label }}?</h1>
<form method="POST" action="{{ url_for('deleteCourseExercise', course_id=course.id, exercise_id=exercise.id) }}">
    <button type="submit">Delete</button>
    <a href="{{ url_for('showCourseExercise', course_id=course.id, exercise_id=exercise.id) }}"><div class="btn">Cancel</div></a>
</form>
{% endblock %}
