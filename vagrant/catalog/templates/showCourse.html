{% extends "main.html" %}
{% block content %}
<span>
    <h1>{{ course.label }}
        <small>
            [<a href="{{ url_for('listCourseSkills', course_id=course.id) }}">Skills</a>]
            [<a href="{{ url_for('listCourseExercises', course_id=course.id) }}">Exercises</a>]
        </small>
    </h1>
</span>
<p>{{ course.description }}</p>
<a href="{{ url_for('updateCourse', course_id=course.id) }}">Edit</a>
<a href="{{ url_for('deleteCourse', course_id=course.id) }}">Delete</a>
{% endblock %}
