{% extends "main.html" %}
{% block content %}
<h1>{{ category.label }} <small>Update Category</small></h1>
<form action="{{ url_for('category.updateCategory', category_label=category.label) }}" method="POST">
    <div class="form-group">
    <label for="input-label">Label:</label>
    <div class="flash">
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul>
        {% for message in messages %}
            <li><strong>{{ message }}</strong></li>
        {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
    </div>
    <input name="input-label" type="text" class="form-control" maxlength="100" {% if category %}value="{{ category.label }}"{% endif %}>
    <div class="padding-bottom"></div>
    <button type="submit" class="btn btn-default" id="submit" type="submit">Update</button>
    <a href="{{ url_for('category.showCategory', category_label=category.label) }}"><div class="btn">Cancel</div></a>
    </div>
</form>
{% endblock %}
