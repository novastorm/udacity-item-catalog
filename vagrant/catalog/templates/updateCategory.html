{% extends "main.html" %}
{% block content %}
<h1>{{ category.label }} <small>Update Category</small></h1>
<div class="flash">
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul>
        {% for message in messages %}
            <li><strong>{{ message }}</strong></li>
        {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
</div>
<form action="{{ url_for('category.updateCategory', category_label=category.label) }}" method="POST">
    <input type="hidden" name="nonce" value="{{ nonce }}" />
    <div class="form-group">
        <label for="input-label">Label:</label>
        <input name="input-label" type="text" class="form-control" maxlength="100" value="{{ categoryUpdates.label if categoryUpdates else category.label }}">
    <div class="padding-bottom"></div>
    <a href="{{ url_for('category.deleteCategory', category_label=category.label) }}"><div class="btn">Delete</div></a>
    <a href="{{ url_for('category.showCategory', category_label=category.label) }}"><div class="btn">Cancel</div></a>
    <button type="submit" class="btn btn-default" id="submit" type="submit">Update</button>
</form>
{% endblock %}
