{% extends "main.html" %}
{% block content %}
<h1>{{ course.label }} Skills</h1>
    <a href="{{ url_for('createCourseSkill', course_id=course.id) }}">Create Skill</a>
    {% for skill in skills %}
    <a href="{{ url_for('showCourseSkill', course_id=course.id, skill_id=skill.id) }}">
        <div>
            <h3>{{ skill.label }}</h3>
        </div>
    </a>
    {% endfor %}
{% endblock %}
